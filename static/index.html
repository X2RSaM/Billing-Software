<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software</title>
    <style>
        .navbar {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand {
    font-size: 24px;
    font-weight: bold;
}

.navbar-search {
    position: relative;
    width: 50%;
}

.navbar-search input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 100%;
}

.navbar-search i {
    position: absolute;
    top: 12px;
    right: 15px;
    color: #ccc;
}

.navbar-profile {
    position: relative;
}

.profile-dropdown {
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    right: 0;
}

.dropdown-content a {
    color: white;
    padding: 10px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #555;
}

.profile-dropdown:hover .dropdown-content {
    display: block;
}

/* rest of the CSS remains the same */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #333;
    color: white;
}

.header-left {
    display: flex;
    align-items: center;
}

.header-left input {
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    margin-left: 20px;
}

.header-right {
    display: flex;
    align-items: center;
}

.header-right i {
    font-size: 20px;
    margin-right: 20px;
    cursor: pointer;
}

.header-right #profile {
    cursor: pointer;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

h2 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input, .form-group select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.btn {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #555;
}

#customer-list, #product-list, #billing-list {
    margin-top: 20px;
}

.dashboard-stats {
    display: flex;
    justify-content: space-between;
}

.stat-card {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.stat-card h3 {
    margin-top: 0;
}

.stat-card p {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 0;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Billing Software</h1>
        </div>
        <div class="navbar-search">
            <input type="text" id="search-bar" placeholder="Search...">
            <i class="fas fa-search"></i>
        </div>
        <div class="navbar-profile">
            <div class="profile-dropdown">
                <i class="fas fa-user-circle"></i>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Sales</h3>
                    <p id="total-sales">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p id="total-revenue">0</p>
                </div>
            </div>
        </section>

        <section id="customer-management">
            <h2>Customer Management</h2>
            <form id="add-customer-form">
                <div class="form-group">
                    <label for="customer-name">Name</label>
                    <input type="text" id="customer-name" placeholder="Enter customer name">
                </div>
                <div class="form-group">
                    <label for="customer-gender">Gender</label>
                    <input type="text" id="customer-gender" placeholder="Enter customer gender">
                </div>
                <div class="form-group">
                    <label for="customer-contact">Contact</label>
                    <input type="text" id="customer-contact" placeholder="Enter customer contact">
                </div>
                <div class="form-group">
                    <label for="customer-email">Email</label>
                    <input type="email" id="customer-email" placeholder="Enter customer email">
                </div>
                <button type="submit" class="btn">Save Customer</button>
            </form>
            <div id="customer-list"></div>
        </section>

        <section id="inventory-management">
            <h2>Inventory Management</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" id="product-price" placeholder="Enter product price">
                </div>
                <div class="form-group">
                    <label for="product-quantity">Quantity</label>
                    <input type="number" id="product-quantity" placeholder="Enter product quantity">
                </div>
                <div class="form-group">
                    <label for="product-brand">Brand</label>
                    <input type="text" id="product-brand" placeholder="Enter product brand">
                </div>
                <div class="form-group">
                    <label for="product-supplier">Supplier</label>
                    <input type="text" id="product-supplier" placeholder="Enter product supplier">
                </div>
                <div class="form-group">
                    <label for="product-old-stock">Old Stock</label>
                    <input type="number" id="product-old-stock" placeholder="Enter old stock">
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <input type="text" id="product-category" placeholder="Enter product category">
                </div>
                <button type="submit" class="btn">Save Product</button>
            </form>
            <div id="product-list"></div>
        </section>

        <section id="billing-system">
            <h2>Billing System</h2>
            <form id="add-billing-form">
                <div class="form-group">
                    <label for="billing-customer">Select Customer</label>
                    <select id="billing-customer"></select>
                </div>
                <div class="form-group" id="billing-products"></div>
                <button type="submit" class="btn">Save Bill</button>
            </form>
            <div id="billing-list"></div>
        </section>
    </main>

    <script >document.addEventListener('DOMContentLoaded', () => {
        const addCustomerForm = document.getElementById('add-customer-form');
        const customerList = document.getElementById('customer-list');
        const addProductForm = document.getElementById('add-product-form');
        const productList = document.getElementById('product-list');
        const addBillingForm = document.getElementById('add-billing-form');
        const billingList = document.getElementById('billing-list');
        const billingProducts = document.getElementById('billing-products');
        const billingCustomer = document.getElementById('billing-customer');
        const totalSalesElement = document.getElementById('total-sales');
        const totalRevenueElement = document.getElementById('total-revenue');
    
        // Fetch and display customers
        function fetchCustomers() {
            fetch('/get_customers/')
                .then(response => response.json())
                .then(customers => {
                    displayCustomers(customers);
                    populateCustomerDropdown(customers);
                })
                .catch(error => console.error('Error fetching customers:', error));
        }
    
        function displayCustomers(customers) {
            customerList.innerHTML = '';
            customers.forEach(customer => {
                const div = document.createElement('div');
                div.className = 'customer-card';
                div.innerHTML = `
                    <h3>${customer.name}</h3>
                    <p>Gender: ${customer.gender}</p>
                    <p>Contact: ${customer.contact}</p>
                    <p>Email: ${customer.email}</p>
                    <button onclick="editCustomer(${customer.id})">Edit</button>
                    <button onclick="deleteCustomer(${customer.id})">Delete</button>
                `;
                customerList.appendChild(div);
            });
        }
    
        function populateCustomerDropdown(customers) {
            billingCustomer.innerHTML = '<option value="">Select a customer</option>';
            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = customer.name;
                billingCustomer.appendChild(option);
            });
        }
    
        addCustomerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const customerData = {
                name: document.getElementById('customer-name').value,
                gender: document.getElementById('customer-gender').value,
                contact: document.getElementById('customer-contact').value,
                email: document.getElementById('customer-email').value
            };
            fetch('/add_customer/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(customerData)
            })
            .then(response => response.json())
            .then(() => {
                fetchCustomers();
                addCustomerForm.reset();
            })
            .catch(error => console.error('Error adding customer:', error));
        });
    
        // Fetch and display products
        function fetchProducts() {
            fetch('/get_products/')
                .then(response => response.json())
                .then(products => {
                    displayProducts(products);
                    populateBillingProducts(products);
                })
                .catch(error => console.error('Error fetching products:', error));
        }
    
        function displayProducts(products) {
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <p>Quantity: ${product.quantity}</p>
                    <p>Brand: ${product.brand}</p>
                    <button onclick="editProduct(${product.id})">Edit</button>
                    <button onclick="deleteProduct(${product.id})">Delete</button>
                `;
                productList.appendChild(div);
            });
        }
    
        function populateBillingProducts(products) {
            billingProducts.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <input type="checkbox" name="product" value="${product.id}">
                    ${product.name} - $${product.price}
                    <input type="number" name="quantity" min="1" value="1">
                `;
                billingProducts.appendChild(div);
            });
        }
    
        addProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const productData = {
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                quantity: parseInt(document.getElementById('product-quantity').value),
                brand: document.getElementById('product-brand').value,
                supplier: document.getElementById('product-supplier').value,
                old_stock: parseInt(document.getElementById('product-old-stock').value),
                category: document.getElementById('product-category').value
            };
            fetch('/add_product/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(() => {
                fetchProducts();
                addProductForm.reset();
            })
            .catch(error => console.error('Error adding product:', error));
        });
    
        addBillingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedProducts = [...document.querySelectorAll('input[name="product"]:checked')];
            const productIds = selectedProducts.map(input => input.value);
            const quantities = selectedProducts.map(input => input.nextElementSibling.nextElementSibling.value);
    
            const billingData = {
                customer_id: parseInt(billingCustomer.value),
                product_ids: productIds.map(id => parseInt(id)),
                quantities: quantities.map(qty => parseInt(qty))
            };
    
            fetch('/add_billing/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(billingData)
            })
            .then(response => response.json())
            .then(() => {
                fetchBilling();
                addBillingForm.reset();
            })
            .catch(error => console.error('Error adding billing:', error));
        });
    
        function fetchBilling() {
            fetch('/get_bills/')  // Add the appropriate endpoint for fetching bills if needed
                .then(response => response.json())
                .then(billings => {
                    displayBillings(billings);
                })
                .catch(error => console.error('Error fetching billings:', error));
        }
    
        function displayBillings(billings) {
            billingList.innerHTML = '';
            billings.forEach(billing => {
                const div = document.createElement('div');
                div.className = 'billing-card';
                div.innerHTML = `
                    <h3>Billing ID: ${billing.id}</h3>
                    <p>Customer ID: ${billing.customer_id}</p>
                    <p>Total Amount: $${billing.total_amount}</p>
                    <button onclick="viewBill(${billing.id})">View Details</button>
                `;
                billingList.appendChild(div);
            });
        }
    
        function viewBill(billId) {
            fetch(`/get_bill/${billId}/`)
                .then(response => response.json())
                .then(bill => {
                    // Display bill details or update UI accordingly
                    console.log('Bill Details:', bill);
                })
                .catch(error => console.error('Error fetching bill details:', error));
        }
    
        // Initial data fetch
        fetchCustomers();
        fetchProducts();
    });
    </script>
</body>
</html>
